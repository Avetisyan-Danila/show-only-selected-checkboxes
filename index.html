<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .table {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .checkbox {
            width: 12px;
            height: 12px;
            border: 2px solid black;
            border-radius: 4px;
        }

        .checkbox.active {
            border-color: red;
        }
    </style>
</head>
<body>

<div class="table">
    <div class="checkbox"></div>
    <div class="checkbox"></div>
    <div class="checkbox"></div>
    <div class="checkbox"></div>
    <div class="checkbox"></div>
</div>
<br>
<a href="#" class="show-active">Показать только выбранные</a>

<script>
    const table = document.querySelector('.table');
    const checkboxes = table.querySelectorAll('.checkbox');
    const showActiveButton = document.querySelector('.show-active');

    checkboxes.forEach((c) => {
        c.addEventListener('click', () => {
            c.classList.toggle('active')
        })
    })

    showActiveButton.addEventListener('click', () => {
        showActiveButton.classList.toggle('active');

        if (showActiveButton.classList.contains('active')) {
            const activeCheckboxes = table.querySelectorAll('.checkbox.active');

            table.innerHTML = null;

            activeCheckboxes.forEach((c) => {
                table.append(c)
            })
        } else {
            table.innerHTML = null;

            checkboxes.forEach((c) => {
                table.append(c)
            })
        }
    })
</script>

</body>
</html>
